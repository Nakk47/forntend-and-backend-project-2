<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Project2</title>
</head>
<body>
    <div id="rectangle">
        <!-- This is the element in the colored triangle -->
        <div id="rectangle1">
            <p id="result">Your Result</p>
        <!-- This is the element in the circle -->
            <div id="circle">
                <h1 id="number">76</h1>
                <p id="description">of 100</p>
                <h1 id="description2">Great</h1>
            </div>

            <p id="description3">You scored higher than 65% of<br>people who have taken<br>these test.</p>
            
        </div>

        <!-- This is the white part of the rectangle -->
        <div id="rectangle2">
            <p id="summary">Summary</p>
        
        <!-- Reaction -->
            <div id="type1">
                <img src="icon-reaction.svg" alt="">
                <p id="reaction">Reaction</p>
                <p id="fraction1">80 / 100</p>
            </div>
        
            <!-- Memory -->
            <div id="type2">
                <img src="icon-memory.svg" alt="">
                <p id="memory">Memory</p>
                <p id="fraction2">92 / 100</p>
            </div>

            <!-- Verbal -->
            <div id="type3">
                <img src="icon-verbal.svg" alt="">
                <p id="verbal">Verbal</p>
                <p id="fraction3">61 / 100</p>
            </div>

            <!-- Vistual -->
            <div id="type4">
                <img src="icon-visual.svg" alt="">
                <p id="visual">Visual</p>
                <p id="fraction4">72 / 100</p>
            </div>
            <div id="continue">
                <p class="continue">Continue</p>
            </div>
        </div>
    </div>
</body>
</html>
